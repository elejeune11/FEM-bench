environment_name: tier1_standard
tier: 1
description: Foundational FEM concepts using Python scientific stack
language: python
python_version: '>=3.8'
required_libraries:
- name: numpy
  version: '>=1.20.0'
  import_as: np
  purpose: Numerical computations and arrays
- name: pytest
  version: '>=6.0.0'
  import_as: null
  purpose: Test framework for LLM-generated tests
allowed_libraries:
- name: math
  version: builtin
  import_as: null
  purpose: Basic mathematical functions (sin, cos, sqrt, etc.)
- name: scipy
  version: '>=1.7.0'
  import_as: scipy
  purpose: Advanced numerical methods (sparse matrices, optimization, etc.)
  usage: when_needed
- name: matplotlib
  version: '>=3.3.0'
  import_as: plt
  purpose: Plotting and visualization
  usage: when_needed
testing:
  framework: pytest
  required_imports:
  - numpy as np
  - pytest
  allowed_imports:
  - math
  - scipy
  - matplotlib.pyplot as plt
  naming_convention: test_*
code_requirements:
  max_function_length: 100
  docstring_required: true
  vectorization_preferred: true
import_guidelines: 'Standard imports for all tasks:

  - import numpy as np

  - import pytest


  Additional imports when needed:

  - import math

  - import scipy

  - import matplotlib.pyplot as plt


  LLMs should only import what they actually use in their implementation.'
