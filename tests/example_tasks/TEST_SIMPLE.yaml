prompt: "Implement a function that adds 10 to any number."
expected_function_name: "add_ten"
include_tests: true
expected_test_functions: ["test_add_ten_basic", "test_add_ten_negative"]

function_signature:
  parameters: ["x"]
  parameter_types: ["float"]
  return_shape: "float"

task_dependencies:
  required_functions: []

reference_solution:
  code: |
    def add_ten(x: float) -> float:
        """Add 10 to the input."""
        return x + 10.0

failure_examples:
  wrong_operation:
    code: |
      def add_ten(x: float) -> float:
          """Wrong - subtracts instead of adds."""
          return x - 10.0
  
  off_by_one:
    code: |
      def add_ten(x: float) -> float:
          """Wrong - adds 11 instead of 10."""
          return x + 11.0

reference_verification:
  test_cases:
    - input: {"x": 5.0}
      tolerance: 1e-12
    - input: {"x": -3.0}  
      tolerance: 1e-12
    - input: {"x": 0.0}
      tolerance: 1e-12

test_efficacy_verification:
  expected_failures:
    - failure_type: "wrong_operation"
      test_function: "test_add_ten_basic"
